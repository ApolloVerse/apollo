<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lino</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 form-container">
                <h2 id="formulário-de-produto" class="text-center mb-4">Lino Apollo</h2>
                
                <form id="productForm">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <input type="text" class="form-control" id="produto" placeholder="Produto" required>
                        </div>
                        <div class="col-md-2 mb-3 mb-md-0">
                            <input type="number" class="form-control" id="repeticao" placeholder="Repetição" required>
                        </div>
                        <div class="col-md-2 mb-3 mb-md-0">
                            <select class="form-select" id="chagrim">
                                <option value="">Chagrim</option>
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="corte" placeholder="Corte" step="any">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <input type="text" class="form-control" id="velocidade" placeholder="Velocidade">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="observacoes" placeholder="Observações">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>

                <div id="successMessage" class="alert alert-success mt-3" role="alert" style="display: none;">
                    Dados salvos com sucesso!
                </div>

                <div class="mt-4">
                    <h3>Histórico de Produtos</h3>
                    <select id="productSelect" class="form-select mb-3">
                        <option value="">Selecione um produto</option>
                    </select>
                </div>

                <div id="productDetails"></div>

                <button id="deleteProduct" class="btn btn-danger mt-3" style="display: none;">Deletar Produto</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        let products = {};

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const produto = document.getElementById('produto').value;
            const repeticao = document.getElementById('repeticao').value;
            const chagrim = document.getElementById('chagrim').value;
            const corte = document.getElementById('corte').value;
            const velocidade = document.getElementById('velocidade').value;
            const observacoes = document.getElementById('observacoes').value;

            if (!products[produto]) {
                products[produto] = {
                    repeticao: repeticao,
                    chagrim: chagrim,
                    corte: corte,
                    velocidade: velocidade,
                    observacoes: [observacoes],
                };
            } else {
                products[produto].repeticao = repeticao;
                products[produto].chagrim = chagrim;
                products[produto].corte = corte;
                products[produto].velocidade = velocidade;
                products[produto].observacoes.unshift(observacoes);
            }

            updateProductSelect();
            showSuccessMessage();
            this.reset();
        });

        function updateProductSelect() {
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">Selecione um produto</option>';
            for (let produto in products) {
                const option = document.createElement('option');
                option.value = produto;
                option.textContent = produto;
                select.appendChild(option);
            }
        }

        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        document.getElementById('productSelect').addEventListener('change', function() {
            const productDetails = document.getElementById('productDetails');
            const deleteButton = document.getElementById('deleteProduct');
            
            if (this.value) {
                const product = products[this.value];
                let observacoesHtml = product.observacoes.map((obs, index) => 
                    `<p>${index + 1}. ${obs}</p>`
                ).join('');

                productDetails.innerHTML = `
                    <h4>${this.value}</h4>
                    <p><strong>Repetição:</strong> ${product.repeticao}</p>
                    <p><strong>Chagrim:</strong> ${product.chagrim}</p>
                    <p><strong>Corte:</strong> ${product.corte}</p>
                    <p><strong>Velocidade:</strong> ${product.velocidade}</p>
                    <h5>Observações:</h5>
                    ${observacoesHtml}
                `;
                deleteButton.style.display = 'block';
            } else {
                productDetails.innerHTML = '';
                deleteButton.style.display = 'none';
            }
        });

        document.getElementById('deleteProduct').addEventListener('click', function() {
            const select = document.getElementById('productSelect');
            if (select.value) {
                delete products[select.value];
                updateProductSelect();
                document.getElementById('productDetails').innerHTML = '';
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
