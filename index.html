<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lino Apollo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 form-container">
                <h2 id="formulário-de-produto" class="text-center mb-4">Lino</h2>
                
                <form id="productForm">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <input type="text" class="form-control" id="produto" placeholder="Produto" required>
                        </div>
                        <div class="col-md-2 mb-3 mb-md-0">
                            <input type="number" class="form-control" id="repeticao" placeholder="Repetição" required>
                        </div>
                        <div class="col-md-2 mb-3 mb-md-0">
                            <select class="form-select" id="chagrim">
                                <option value="">Chagrim</option>
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="corte" placeholder="Corte" step="any">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <input type="text" class="form-control" id="velocidade" placeholder="Velocidade">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="observacoes" placeholder="Observações">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <input type="number" class="form-control" id="perimetro" placeholder="Perímetro" step="any">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>

                <div id="successMessage" class="alert alert-success mt-3" role="alert" style="display: none;">
                    Dados salvos com sucesso!
                </div>

                <div class="mt-4">
                    <h3>Histórico de Produtos</h3>
                    <select id="productSelect" class="form-select mb-3">
                        <option value="">Selecione um produto</option>
                    </select>
                </div>

                <div id="productDetails"></div>

                <button id="deleteProduct" class="btn btn-danger mt-3" style="display: none;">Deletar Produto</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicialize o cliente Supabase com suas próprias credenciais (URL e Key)
        const supabaseUrl = 'https://<seu-projeto>.supabase.co';
        const supabaseKey = 'sua-chave-api';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Função para carregar produtos do Supabase
        async function loadProducts() {
            const { data, error } = await supabase
                .from('products')
                .select('*');
            
            if (error) {
                console.error('Erro ao carregar produtos:', error);
                return;
            }

            updateProductSelect(data);
        }

        // Função para salvar produto no Supabase
        async function saveProduct(product) {
            const { data, error } = await supabase
                .from('products')
                .upsert(product, { onConflict: 'produto' });
            
            if (error) {
                console.error('Erro ao salvar produto:', error);
                return false;
            }

            return true;
        }

        // Função para deletar produto do Supabase
        async function deleteProduct(produto) {
            const { error } = await supabase
                .from('products')
                .delete()
                .eq('produto', produto);
            
            if (error) {
                console.error('Erro ao deletar produto:', error);
                return false;
            }

            return true;
        }

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const product = {
                produto: document.getElementById('produto').value,
                repeticao: document.getElementById('repeticao').value,
                chagrim: document.getElementById('chagrim').value,
                corte: document.getElementById('corte').value,
                velocidade: document.getElementById('velocidade').value,
                observacoes: document.getElementById('observacoes').value,
                perimetro: document.getElementById('perimetro').value // Novo campo de Perímetro
            };

            if (await saveProduct(product)) {
                showSuccessMessage();
                this.reset();
                loadProducts();
            }
        });

        function updateProductSelect(products) {
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">Selecione um produto</option>';
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.produto;
                option.textContent = product.produto;
                select.appendChild(option);
            });
        }

        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        document.getElementById('productSelect').addEventListener('change', async function() {
            const productDetails = document.getElementById('productDetails');
            const deleteButton = document.getElementById('deleteProduct');
            
            if (this.value) {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('produto', this.value)
                    .single();

                if (error) {
                    console.error('Erro ao buscar detalhes do produto:', error);
                    return;
                }

                productDetails.innerHTML = `
                    <h4>${data.produto}</h4>
                    <p><strong>Repetição:</strong> ${data.repeticao}</p>
                    <p><strong>Chagrim:</strong> ${data.chagrim}</p>
                    <p><strong>Corte:</strong> ${data.corte}</p>
                    <p><strong>Velocidade:</strong> ${data.velocidade}</p>
                    <p><strong>Perímetro:</strong> ${data.perimetro}</p>
                    <h5>Observações:</h5>
                    <p>${data.observacoes}</p>
                `;
                deleteButton.style.display = 'block';
            } else {
                productDetails.innerHTML = '';
                deleteButton.style.display = 'none';
            }
        });

        document.getElementById('deleteProduct').addEventListener('click', async function() {
            const select = document.getElementById('productSelect');
            if (select.value) {
                if (await deleteProduct(select.value)) {
                    loadProducts();
                    document.getElementById('productDetails').innerHTML = '';
                    this.style.display = 'none';
                }
            }
        });

        // Carregue os produtos quando a página carregar
        loadProducts();
    </script>
</body>
</html>
